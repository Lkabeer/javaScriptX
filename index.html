				  </div>
				</div>
				<div class="form-group row">
				  <label for="emailX" class="col-3 col-form-label">Email: </label>
				  <div class="col-9">
					<input class="form-control" type="email" value="" id="emailX" placeholder="Contact's email">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="saveX" class="col-3 col-form-label"></label>
				  <div class="col-9">
					<input class="form-control btn btn-dark" type="submit" value="Save" id="saveX">
